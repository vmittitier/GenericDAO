plugins {
    id 'java'
}

group 'com.invillia'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.6.Final'
    implementation "org.postgresql:postgresql:42.2.8"
}
